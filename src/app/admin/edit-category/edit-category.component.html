<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-10">
      <mat-card>
        <mat-list>
          <div><h2>Edit Category</h2></div>
          <section id="contact">
            <div class="container">
              <div class="col-lg-12 col-md-7">
                <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()" method="post">
                  <div class="form-group mt-3" hidden>
                    <input type="text" class="form-control" formControlName="cid">
                  </div>
                  <div class="form-group mt-3">
                    <label>Title:</label>
                    <input type="text" class="form-control" formControlName="title">
                  </div>
                  <div class="form-group mt-3">
                    <label>Description:</label>
                    <textarea type="text" class="form-control" formControlName="description" cols="5"></textarea>
                  </div>
                  <div class="text-center">
                    <button mat-raised-button>Edit Category</button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </mat-list>
      </mat-card>
    </div>
  </div>
</div>
