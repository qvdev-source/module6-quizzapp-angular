<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <app-sidebar></app-sidebar>
    </div>

    <div class="col-md-10">
      <div class="row" style="margin-top: 20px">
        <div class="col-md-12">
          <h1>Adding question to <span style="font-weight: bold">{{qTitle}}</span></h1>
          <mat-card>
            <mat-card-header>
              <mat-card-subtitle>
                Enter the details of the question
              </mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
              <form (submit)="formSubmit()" style="margin-top: 20px">

                <mat-form-field class="w-100">
                  <mat-label>Write content for question</mat-label>
                  <textarea matInput placeholder="Enter here"
                            [(ngModel)]="question.content"
                            name="content"
                            rows="6"
                            required
                  >
                    </textarea>

                </mat-form-field>


                <!--                options-->
                <div class="row">
                  <div class="col-md-6">
                    <!--option1-->
                    <mat-form-field class="w-100">
                      <mat-label>Enter Option1</mat-label>
                      <input type="text" matInput
                             [(ngModel)]="question.option1"
                             name="option1" required>
                    </mat-form-field>

                  </div>
                  <div class="col-md-6">
                    <!--option  2-->
                    <mat-form-field class="w-100">
                      <mat-label>Enter Option2</mat-label>
                      <input type="text" matInput
                             [(ngModel)]="question.option2"
                             name="option2" required>
                    </mat-form-field>

                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="w-100">
                      <mat-label>Enter Option3</mat-label>
                      <input type="text" matInput
                             [(ngModel)]="question.option3"
                             name="option3" required>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="w-100">
                      <mat-label>Enter Option4</mat-label>
                      <input type="text" matInput
                             [(ngModel)]="question.option4"
                             name="option4" required>
                    </mat-form-field>
                  </div>

                  <!--                  answer-->


                </div>
                <mat-form-field class="w-100">
                  <mat-label>Select Answer</mat-label>
                  <mat-select [(ngModel)]="question.answer" name="answer" required>
                    <mat-option
                      *ngIf="question.option1"
                      [value]="question.option1">
                      {{question.option1}}
                    </mat-option>
                    <mat-option
                      *ngIf="question.option2"
                      [value]="question.option2">
                      {{question.option2}}
                    </mat-option>
                    <mat-option
                      *ngIf="question.option3"
                      [value]="question.option3">
                      {{question.option3}}
                    </mat-option>
                    <mat-option
                      *ngIf="question.option4"
                      [value]="question.option4">
                      {{question.option4}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

                <div class="container-fluid">
                  <button mat-raised-button>Add</button>
                </div>

              </form>
            </mat-card-content>


          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
