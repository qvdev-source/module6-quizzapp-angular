<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <app-sidebar></app-sidebar>
    </div>

    <div class="col-md-10">
      <mat-card>
        <h1>Add New Quiz</h1>
        <div class="container">
          <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
              <form *ngIf="quiz" (submit)="updateQuiz()">
                <!--              title field-->
                <mat-form-field class="w-100" appearance="fill">
                  <mat-label>Enter Title</mat-label>
                  <input type="text"
                         name="title"
                         [(ngModel)]="quiz.title"
                         placeholder="Enter Here" matInput
                         required>
                </mat-form-field>

                <!--              description field-->
                <mat-form-field class="w-100" appearance="fill">
                  <mat-label>Description</mat-label>
                  <textarea name="description"
                            [(ngModel)]="quiz.description"
                            placeholder="Enter Here" matInput rows="5"></textarea>
                </mat-form-field>

                <div class="row">
                  <!--                max marks-->
                  <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="fill">
                      <mat-label>Maximum Marks</mat-label>
                      <input type="text"
                             name="maxMarks"
                             [(ngModel)]="quiz.maxMarks"
                             placeholder="Enter Here" matInput>
                    </mat-form-field>
                  </div>

                  <!--                numberOfQuestions-->
                  <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="fill">
                      <mat-label>Number of questions</mat-label>
                      <input type="text"
                             name="numberOfQuestions"
                             [(ngModel)]="quiz.numberOfQuestions"
                             placeholder="Enter Here" matInput>
                    </mat-form-field>
                  </div>

                </div>
                <!--                active field-->
                <mat-slide-toggle
                  name="active"
                  [(ngModel)]="quiz.active"
                  style="margin-right: 100px">
                  Publish Status
                </mat-slide-toggle>

                <!--                category select-->
                <mat-form-field appearance="fill" >
                  <mat-label>Categories</mat-label>
                  <mat-select name="category" [(ngModel)]="quiz.category">
                    <mat-option *ngFor="let c of categories" [value]="c.cid">
                      {{c.title}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <div class="container text-center">
                  <button mat-raised-button>Update Quiz</button>
                </div>

              </form>
            </div>

          </div>
        </div>

      </mat-card>

    </div>
  </div>
</div>
