<mat-card>
  <mat-action-list>
    <div mat-subheader>Menu</div>
    <button mat-list-item><mat-icon mat-list-icon>home</mat-icon>Home</button>
    <button mat-list-item [routerLink]="['/user-profile']"><mat-icon mat-list-icon>face</mat-icon>Profile</button>
    <button mat-list-item [routerLink]="['/categories']">
      <mat-icon mat-list-icon>list</mat-icon>Categories</button>
    <button *ngIf="isAdmin() || isSuperAdmin()" [routerLink]="['/add-category']" mat-list-item routerLinkActive="active"><mat-icon mat-list-icon>add_circle_outline</mat-icon>Add Categories</button>
    <button  [routerLink]="['/quiz']" mat-list-item><mat-icon mat-list-icon>quiz</mat-icon>Quizzes</button>
    <button *ngIf="isAdmin() || isSuperAdmin()" routerLinkActive="active" mat-list-item [routerLink]="['/add-quiz']"><mat-icon mat-list-icon>add</mat-icon>Add Quizzes</button>
    <button (click)="logout()" *ngIf="currenUser?.id" mat-list-item><mat-icon mat-list-icon>logout</mat-icon>Log out</button>
  </mat-action-list>
</mat-card>
