<mat-card>
  <mat-action-list>
    <div mat-subheader>Menu</div>
    <button mat-list-item>
      <mat-icon mat-list-icon>home</mat-icon>
      Home
    </button>
    <button mat-list-item [routerLink]="['/user-profile']">
      <mat-icon mat-list-icon>face</mat-icon>
      Profile
    </button>
    <button mat-list-item [routerLink]="['/categories']">
      <mat-icon mat-list-icon>list</mat-icon>
      Categories
    </button>
    <button [routerLink]="['/quiz']" mat-list-item>
      <mat-icon mat-list-icon>quiz</mat-icon>
      Quizzes
    </button>
    <button [routerLink]="['/chat']" mat-list-item>
      <mat-icon mat-list-icon>quiz</mat-icon>
      Chat
    </button>
    <button (click)="logout()" *ngIf="currenUser?.id" mat-list-item>
      <mat-icon mat-list-icon>logout</mat-icon>
      Log out
    </button>
  </mat-action-list>

  <header id="header">
    <div class="container-fluid">
      <button type="button" class="nav-toggle"><i class="bx bx-message btn btn-lg btn-outline-primary" (click)="open(content)"></i></button>

<!--      <nav class="nav-menu">-->
<!--        <ul>-->
<!--          <li class="drop-down"><a href="">Drop Down</a></li>-->
<!--        </ul>-->
<!--      </nav>-->
    </div>
  </header>


  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Hello, World!</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
    </div>
  </ng-template>
</mat-card>
