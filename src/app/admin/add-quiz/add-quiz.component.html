<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-10">
      <mat-card>
        <h1>Add New Quiz</h1>
        <div class="container">
          <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
              <form (ngSubmit)="addQuiz()">
                <mat-form-field class="w-100" appearance="fill">
                  <mat-label>Enter Title</mat-label>
                  <input type="text"
                         name="title"
                         [(ngModel)]="quizData.title"
                         placeholder="Enter Here" matInput
                         required>
                </mat-form-field>

                <mat-form-field class="w-100" appearance="fill">
                  <mat-label>Description</mat-label>
                  <textarea name="description"
                            [(ngModel)]="quizData.description"
                            placeholder="Enter Here" matInput rows="5"></textarea>
                </mat-form-field>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="fill">
                      <mat-label>Maximum Marks</mat-label>
                      <input type="text"
                             name="maxMarks"
                             [(ngModel)]="quizData.maxMarks"
                             placeholder="Enter Here" matInput>
                    </mat-form-field>
                  </div>

                  <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="fill">
                      <mat-label>Number of questions</mat-label>
                      <input type="text"
                             name="numberOfQuestions"
                             [(ngModel)]="quizData.numberOfQuestions"
                             placeholder="Enter Here" matInput>
                    </mat-form-field>
                  </div>
                </div>

                <mat-slide-toggle
                  name="active"
                  [(ngModel)]="quizData.active"
                  style="margin-right: 100px">
                  Publish Status
                </mat-slide-toggle>

                <mat-form-field appearance="fill">

                  <mat-label>Categories</mat-label>
                  <mat-select name="category" [(ngModel)]="quizData.category">
                    <mat-option *ngFor="let c of categories" [value]="c">
                      {{c.title}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <div class="container text-center">
                  <button mat-raised-button>Create Quiz</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
