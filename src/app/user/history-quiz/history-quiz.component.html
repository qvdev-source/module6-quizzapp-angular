
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <app-sidebar></app-sidebar>
    </div>

    <div class="col-md-10">
      <div class="container">
        <h1>Historys-Quiz-User</h1>

        <table class="table table-striped">
          <tr>
            <th>UserName</th>
            <th>MarksGot</th>
            <th>CorrectAnswers</th>
            <th>QuizTitle</th>
          </tr>
          <tr *ngFor="let a of quizhistory">
            <td>{{a.username}}</td>
            <td>{{a.quizTitle}}</td>
            <td>{{a.marksGot}}</td>
            <td>{{a.correctAnswers}}</td>
          </tr>
        </table>

      </div>
    </div>
  </div>
</div>
