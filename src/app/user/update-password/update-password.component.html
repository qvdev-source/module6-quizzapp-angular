<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <app-sidebar></app-sidebar>
    </div>

    <div class="col-md-10">
      <mat-card>
        <h1 style="text-align: center;">Change the password</h1>
        <div class="container">
          <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
              <form (ngSubmit)="changePassword()">
                <div>
                  <!--              old password-->
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Old Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'"
                           id="password"
                           name="oldPassword"
                           [(ngModel)]="userChangePassword.oldPassword"
                           #password="ngModel"
                           required
                           pattern="(?=^.{6,8}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                    >
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                  <div class="alert-danger" *ngIf="!password.valid && (password?.dirty||password?.touched)"
                       style="margin-bottom: 20px">
                    Password must have a minimum of 6 characters and maximum 8 characters, at least 1 uppercase letter
                    and
                    a number
                  </div>
                </div>
                <div>
                  <!--              new password-->
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>New Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'"
                           name="newPassword"
                           [(ngModel)]="userChangePassword.newPassword"
                           #newpassword="ngModel"
                           required
                           pattern="(?=^.{6,8}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                    >
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                  <div class="alert-danger" *ngIf="!newpassword.valid && (newpassword?.dirty||newpassword?.touched)"
                       style="margin-bottom: 20px">
                    Password must have a minimum of 6 characters and maximum 8 characters, at least 1 uppercase letter
                    and
                    a number
                  </div>
                </div>
                <div class="container text-center">
                  <button mat-raised-button color="primary">Update Password</button>
                </div>
              </form>
            </div>

          </div>
        </div>

      </mat-card>

    </div>
  </div>
</div>
