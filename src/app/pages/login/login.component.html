<div class="container">

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center mt-3">SignIn Here !!</h1>
      <form #f="ngForm" (ngSubmit)="f.form.valid && login()">

        <div class="alert alert-danger" *ngIf="errorMessage">
          {{errorMessage}}
        </div>

        <!--        username field-->
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input
            matInput placeholder="Enter here"
            type="text"
            id="username"
            name="username"
            [(ngModel)]="user.username"
            #username="ngModel"
            required
            minlength="6"
          />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <div class="alert-danger" *ngIf="!username.valid &&(username?.dirty||username?.touched)" style="margin-bottom: 20px">
          Username is required,minlength=6
        </div>

        <!--        password field-->
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter here"
                 type="password"
                 id="password"
                 name="password"
                 [(ngModel)]="user.password"
                 #password="ngModel"
                 required
                 pattern="(?=^.{6,18}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
          />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <div class="alert-danger" *ngIf="!password.valid &&(password?.dirty||password?.touched)" style="margin-bottom: 20px">
          Password must have a minimum of 6 characters and max 18 characters, at least 1 uppercase letter and a number
        </div>


        <div class="container text-center ">
          <button mat-raised-button color="primary" type="submit" w-100 mt-2>Sign In</button>
        </div>

      </form>
      <div class="container text-center">
        <a [routerLink]="['/register']" class="btn btn-link" style="color: darkgray;text-align: center">
          Create new account!
        </a>
      </div>


    </div>
  </div>

</div>
