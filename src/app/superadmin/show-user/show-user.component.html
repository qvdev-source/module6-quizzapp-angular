<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-10" style="margin-top: 20px">
      <h1>All User:</h1>
      <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> User name</th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="createTime">
          <th mat-header-cell *matHeaderCellDef> Create Time</th>
          <td mat-cell *matCellDef="let element"> {{element.createTime | date : 'medium'}} </td>
        </ng-container>
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role</th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element" [hidden]="element.role.includes('SUPER_ADMIN')">
            <button mat-stroked-button [disabled]="!element.role.includes('USER')" *ngIf="isSuperAdmin()"
                    style="margin-right: 5px" (click)="updateRole(element.username)">Change to admin
            </button>
            <button mat-stroked-button [disabled]="!element.role.includes('ADMIN')" *ngIf="isSuperAdmin()"
                    style="margin-right: 5px" (click)="updateRoleToUser(element.username)">Change to user
            </button>
            <button mat-raised-button (click)="deleteUser(element.id)" *ngIf="isSuperAdmin()" color="warn">Delete</button>
            <button mat-raised-button (click)="showHistory(element.id)"  color="primary">History</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
